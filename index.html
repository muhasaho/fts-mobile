<!DOCTYPE html>
<html ng-app="starter">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>FTS</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=visualization"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <body ng-controller="MapCtrl">

    <ion-pane>

      <ion-header-bar class="bar-stable">
        <label class="toggle">
         <input ng-checked="true" ng-change="toggleHeatmap()" ng-model="heatMapCheck.checked" type="checkbox">
         <div class="track">
           <div class="handle"></div>
         </div>
        </label>
        <h1 class="title">Police Stops</h1>
        <button ng-click="showInfo()" class="button button-clear button-positive"><i class="icon ion-ios7-information"></i></button>
      </ion-header-bar>

      <ion-content scroll="false">
        <div id="map"></div>
      </ion-content>

    </ion-pane>
    <!-- <ion-footer-bar class="bar-stable">
      <label class="toggle">
         <input ng-checked="true" ng-change="toggleHeatmap()" ng-model="heatMapCheck.checked" type="checkbox">
         <div class="track">
           <div class="handle"></div>
         </div>
      </label>
      

    </ion-footer-bar> -->
  </body>
</html>
